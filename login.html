<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      id="favicon"
      href="./src/img/logo svg.svg"
      type="image/svg+xml"
    />
    <title>Login-SISHUM</title>
 
    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/2624ac34cc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="login">
      <div class="login__div">
        <div class="login__header">
          <a href="/index.html">
            <img class="login__div--img" src="/src/img/LOGO 1.png" alt="inicio" />
          </a>
        </div>
        <div class="login__div--contenedor">
          <h2 class="login__div--header">Ingresar</h2>
          <form action="sistema.html"  class="login__formulario">
            <div class="login__formulario--grupo">
              <label for="email">Correo Electronico</label>
              <div class="input-icon">
                <input
                  class="form-input email-icon"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Ingresa tu email aqui" 
                />
                <i class="fas fa-envelope"></i>
              </div>
             </div>
             <div class="login__formulario--grupo">
              <label for="password">Contrase単a</label>
              <div class="input-icon">
                <input
                  class="form-input"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Ingresa tu contrase単a aqui "
                />
                <i class="fas fa-lock"></i>
              </div>
             </div>
             <button class="btn" type="submit">Ingresar  <span>  <i class="fa-solid fa-right-to-bracket" > </i></span> </i></button>
            
          </form>
          <a href="">多Olvidaste tu contrase単a?</a>
        </div>
      </div>
    </section>
  </body>
</html>
