<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-SISHUM</title>
    <link rel="stylesheet" href="/src/css/normalizer.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <div class="login__div">
        <div class="login__header">
          <img class="login__div--img" src="/src/img/logosishum.png" alt="" />
          
        </div>
        <div class="login__div--contenedor">
          <h2 class="login__div--header">Ingresar</h2>
          <form class="login__formulario">
            <div class="login__formulario--grupo">
              <label for="email">Correo Electronico</label>
              <input
                class="form-input"
                type="email"
                name="email"
                id="email"
                placeholder="Ingresa tu email aqui"
              />
            </div>
            <div class="login__formulario--grupo">
              <label for="password">Contrase単a</label>
              <input
                class="form-input"
                type="password"
                name="password"
                id="password"
                placeholder="Ingresa tu contrase単a aqui"
              />
            </div>
            <input class="btn" type="submit" value="Ingresar" />
          </form>
          <a href="">多Olvidaste tu contrase単a?</a>
          
        </div>
      </div>
    </div>
  </body>
</html>
