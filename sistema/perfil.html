  <body>
    <div class="wrapper">
      <aside class="lateral">
        <h1 class="lateral__title">Sistema Humberto Pavon Fonseca</h1>
        <img
          class="lateral__image"
          src="../src/img/userwoman.png"
          alt="Imagen de usuario"
        />
        <p class="lateral__role">Rol: Administrador</p>
        <nav class="lateral__nav">
          <a class="" href="../sistema.html">Inicio</a>
          <a class="" href="/sistema/perfil.html">Perfil</a>
          <a class="" href="/sistema/matriculas.html">Matrículas</a>

          <a class="" href="/sistema/asignaturas.html">Asignaturas</a>
          <a class="" href="/sistema/docentes.html">Docentes</a>
        </nav>
      </aside>
      <div class="contenido">
        <header class="header">
          <a class="header__user" href="/sistema/perfil.html">
            Juana Pereira Lopez</a
          >
          <a class="header__logout" href="/"
            >Cerrar Sesión <i class="fa-solid fa-right-from-bracket"></i
          ></a>
        </header>
        <main class="content">
          <h2 class="titulo-pagina">Perfil</h2>

          <div class="perfil">
            <img src="../src/img/userwoman.png" alt="" class="perfil__img" />
            <h3 class="perfil__rol">Administrador</h3>

            <form class="perfil__form">
              <div class="perfil__div">
                <div class="perfil__datos">
                  <label for="">Nombres</label>
                  <input type="text" value="Juana " disabled />
                  <label for="">Apellidos</label>
                  <input type="text" value=" Pereira Lopez" disabled />
                  <label for="">Edad</label>
                  <input type="text" value="24" disabled />
                </div>
                <div class="perfil__datos">
                  <label for="">Telefono</label>
                  <input type="text" value="81818181 " disabled />
                  <label for="">Email</label>
                  <input type="text" value=" correo@correo.com" disabled />
                  <label for="">Dirección</label>
                  <input type="text" value="24" disabled />
                </div>
              </div>
              <label for="">Información adicional</label>
              <textarea name="" id="" cols="30" rows="5"></textarea>
            </form>
          </div>
          <button class="btn-editar">Editar Perfil</button>
        </main>
      </div>
    </div>

    <script src="/src/js/aos.js"></script>
