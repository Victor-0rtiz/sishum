<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    rel="icon"
    id="favicon"
    href="./src/img/logo svg.svg"

    <link rel="stylesheet" href="/src/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"

    />

    ></script>
  </head>
  <body>
    <div class="wrapper">
      <aside class="lateral">
        <h1 class="lateral__title">Sistema Humberto Pavon Fonseca</h1>
        <img
          class="lateral__image"
          src="../src/img/userwoman.png"
          alt="Imagen de usuario"
        />
        <p class="lateral__role">Rol: Administrador</p>
        <nav class="lateral__nav">
          <a class="" href="../sistema.html">Inicio</a>
          <a class="" href="/sistema/perfil.html">Perfil</a>
          <a class="" href="/sistema/matriculas.html">Matrículas</a>
          <a class="" href="/sistema/calificaciones.html">Calificaciones</a>
          <a class="" href="/sistema/asignaturas.html">Asignaturas</a>
          <a class="" href="/sistema/docentes.html">Docentes</a>
        </nav>
      </aside>
      <div class="contenido">
        <header class="header">
          <a class="header__user" href="/sistema/perfil.html">
            Juana Pereira Lopez</a
          >
          <a class="header__logout" href="/"
            >Cerrar Sesión <i class="fa-solid fa-right-from-bracket"></i
          ></a>
        </header>
        <main class="content">
          <h2 class="titulo-contenido-v">Perfil</h2>

          <div class="perfil">
            <img src="../src/img/userwoman.png" alt="" class="perfil__img" />
            <h3 class="perfil__rol">Administrador</h3>

            <form class="perfil__form">
              <div class="perfil__div">
                <div class="perfil__datos">
                  <div class="perfil__datos--entradas">
                    <label class="perfil__datos--labels" for="">Nombres</label>
                    <input
                      class="perfil__datos--inputs"
                      type="text"
                      value="Juana "
                      disabled
                    />
                  </div>
                  <div class="perfil__datos--entradas">
                    <label class="perfil__datos--labels" for=""
                      >Apellidos</label
                    >
                    <input
                      class="perfil__datos--inputs"
                      type="text"
                      value=" Pereira Lopéz"
                      disabled
                    />
                  </div>
                  <div class="perfil__datos--entradas">
                    <label class="perfil__datos--labels" for="">Edad</label>
                    <input
                      class="perfil__datos--inputs"
                      type="text"
                      value="24"
                      disabled
                    />
                  </div>
                </div>
                <div class="perfil__datos">
                  <div class="perfil__datos--entradas">
                    <label class="perfil__datos--labels" for="">Telefono</label>
                    <input
                      class="perfil__datos--inputs"
                      type="text"
                      value="81818181 "
                      disabled
                    />
                  </div>
                  <div class="perfil__datos--entradas">
                    <label class="perfil__datos--labels" for="">Email</label>
                    <input
                      class="perfil__datos--inputs"
                      type="text"
                      value=" correo@correo.com"
                      disabled
                    />
                  </div>
                  <div class="perfil__datos--entradas">
                    <label class="perfil__datos--labels" for=""
                      >Dirección</label
                    >
                    <input
                      class="perfil__datos--inputs"
                      type="text"
                      value="24"
                      disabled
                    />
                  </div>
                </div>
              </div>

              <label class="perfil__datos--labels" for=""
                >Información adicional</label
              >
              <textarea
                class="perfil__datos--textarea"
                name=""
                id=""
              ></textarea>
            </form>
          </div>
          
          <button class="btn-editar swt-upd"> <i class="fa-solid fa-pencil"></i>Editar Perfil</button>
        </main>
      </div>
    </div>

    <script src="/src/js/aos.js"></script>
    <script src="/src/js/swt.js"></script>
  </body>
